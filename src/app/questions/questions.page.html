<ion-header>
  <ion-toolbar>
    <ion-title>question</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngFor="let question of product.questions;index as i">
    <ion-label>{{question}}</ion-label>
    <ion-input type="text" [(ngModel)]="answers[i]"></ion-input>
  </div>
  <div>
    <ion-button (click)="onBackClick()">Back</ion-button>
  </div>
</ion-content>
